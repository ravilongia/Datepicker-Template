<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Date Picker template</title>
  <meta charset="utf-8">

  <link href="css/datepicker.css" rel="stylesheet"/>
  <link href="css/bootstrap.css" rel="stylesheet"/>

</head>

<body>
  <div class="container2">
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>Registration Page</h2>
            </div>
        </div>
         <div class="row  pad-top">
            <div class="col-sm-8 col-sm-offset-2  col-xs-offset-1">
  					       <div class="panel panel-theme">
                     <div class="panel-heading">
                        <strong style="text-align:center">   Register Yourself </strong>
                      </div>
                      <div class="panel-body">
                        <form class="form-horizontal">
                          <div class="form-group">
      									      <label class="col-sm-2 control-label">Applicant's first Name</label>
      									          <div class="col-sm-3">
        									            <input type="email" class="form-control" placeholder="Enter your first name">
                                  </div>
      									          <label class="col-sm-2 control-label">Last Name</label>
      									          <div class="col-sm-3">
          									          <input type="email" class="form-control" placeholder="Enter your last name">
        									        </div>
      								   </div>
                         <div class="form-group">
        								      <label class="col-sm-2 control-label">Father's Name</label>
        									    <div class="col-sm-3">
          									     <input type="email" class="form-control" placeholder="Enter your father's name">
        									    </div>
      								   </div>
                         <div class="form-group">
        									  <label class="col-sm-2 control-label">Mother's Name</label>
        									  <div class="col-sm-3">
          									   <input type="text" class="form-control" placeholder="Enter your mother's name" >
        									  </div>
                            <label class="col-sm-2 control-label">D.O.B.</label>
                            <div class="col-sm-3">
      	   								      <input  type="text" class="datepicker form-control" placeholder="13/12/1993">
                            </div>
      								  </div>
      								  <div class="form-group">
        									<div class="col-sm-offset-2 col-sm-3">
          									<button type="submit" class="col-sm-offset-12 btn btn-lg btn-block btn-success">Sign up</button>
        									</div>
      								  </div>
      							</form>
                  </div>
               </div>
          	</div>
      	</div>
	</div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script>
      $(function(){
        $('.datepicker').datepicker();
      });
  </script>
</body>
</html>
